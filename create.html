<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32d261c1ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Ku-Google-in</title>
</head>

<body>
    <article>
        <div class="logo"><img src="img/logo.png" alt="Google"></div>
        <div class="search">
            <svg class="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input type="text" class="search-bar" id="searchBar"
                placeholder="Masukkan teks di sini, lalu klik 'Generate Link'">
        </div>
        <div class="buttons">
            <button id="generate">Generate Link</button>
        </div>
        <div class="generated-link" id="generatedLink">
            <div id="link">http://127.0.0.1:5500/?q=turu+bos</div>
            <div class="desc" id="generatedLinkDesc">Klik untuk menyalin URL</div>
        </div>
    </article>
    <footer>
        <div>Ku-Google-in by Noverdi Ramadhan.</div>
        <div>
            <a href="https://github.com/noverdy/kugooglein">GitHub</a>
        </div>
    </footer>
    <script src="js/create.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
