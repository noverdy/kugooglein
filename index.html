<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/32d261c1ed.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/icon.png" type="image/x-icon">
    <title>Sini, ku-Google-in!</title>
</head>

<body>
    <div class="cover"></div>
    <img src="img/default.png" alt="^" class="cursor" id="cursor">
    <article>
        <div class="logo"><img src="img/logo.png" alt="Google"></div>
        <div class="search">
            <svg class="search-logo" focusable="false" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                <path
                    d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z">
                </path>
            </svg>
            <input type="text" class="search-bar" id="searchBar">
        </div>
        <div class="buttons">
            <button id="searchButton">Penelusuran Google</button>
            <button>Saya Lagi Beruntung</button>
        </div>
    </article>
    <footer>
        <span id="tutorial">Step 1. Klik kotak pencarian</span>
    </footer>
    <script src="js/index.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
